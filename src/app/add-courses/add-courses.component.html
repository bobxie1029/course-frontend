
<h1> Add Courses </h1>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">


  <label> Course Name</label>
  <input type = "text" name = "courseName" placeholder = " course" formControlName="courseName" >
  <br/>

  <label> Author Name</label>
  <input type = "text" name = "authorName" placeholder = " author" formControlName="authorName" >
  <br/>

  <label> RoomCost</label>
  <input type = "number" name = "durationInHours" placeholder = "Your message" formControlName="durationInHours" >
  <br/>
  <input type = "submit" value = "Send">
</form> 
<div *ngIf="flag">
  The service failed
</div>
