<p>courses-list works!</p>

<table id="customers">
    <tr>
      <th>ID</th>
      <th>Course Name</th>
      <th>Author Name</th>
      <th>Hours Duration</th>
      <th>Availability</th>
    </tr>
  
      <tr *ngFor="let course of courses">
         <td>{{course.courseId}}</td> 
          <td>{{course.courseName}}</td>
          <td>{{course.authorName}}</td>
          <td>{{course.durationInHours}}</td>
          <td>{{course.availability}}</td>
        </tr>
  </table>
